<!DOCTYPE html>
<html>
    <head>
        <title>Betty's Portfolio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css">
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="script.js"></script>
    </head>
    <body onload="getComments(); getLogin();">
        <div id="content">
            <div id="header-image">
                <img src="images/cherryblossoms.gif"/>
            </div>
            <div id="content-main">
                <h1>Betty's Portfolio</h1>
                <p>This is my portfolio.</p>
                <p>I'm currently a rising junior at Hunter College. I'm an NYC native and when I'm not in school or working, you can find me sleeping, painting, or playing Animal Crossing.</p>
                <img src="images/espeon.gif" class="center"/>
                <br>
                <button onclick="changeBackgroundColor('lavender');" class="my-button">My favorite color</button>
                <br>
                <h1>Favorite Pastel Colors</h1>
                <div id="chart-container"></div>
                <h2>Vote</h2>
                <form action="/colordata" method="POST">
                    <select name="color">
                        <option value="Pink">Pink</option>
                        <option value="PeachPuff">Coral</option>
                        <option value="LightYellow">Yellow</option>
                        <option value="Aquamarine">Mint</option>
                        <option value="LightCyan">Blue</option>
                        <option value="Lavender">Lavender</option>
                    </select>
                    <button>Submit</button>
                </form>
                <br>
                <div id="comments-section">
                    <div id="login-info"hidden>
                        <form action="/nickname" method="POST">
                            <label for="nickname">You are currently signed in as: </label>
                            <input type="text" name="nickname" id="nickname" size="10">
                            <input type="submit" value="Change nickname" />
                        </form>
                    </div>
                    <br>
                    <div id="login-link" style="text-align:center">
                        <a id="login" href="" class="my-link"></a>
                    </div>
                    <br>
                    <div id="comments-form" hidden>
                        <form action="/addcomment" method="POST">
                            <input type="text" name="comment" required>
                            <input type="submit" value="Post Comment"/>
                        </form>
                    </div>
                    <br>
                    <div id="comments-container">
                        <button onclick="deleteComments()" class="my-button">Delete all comments</button>
                        <br>
                        <label for="num">Display </label>
                        <input type="number" id="num" name="num" value="10" min="0" onchange="getComments()"> comments.
                        <br>
                        <ul id="comments-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
