<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Betty's Portfolio</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body onload="getComments(); getLogin();">
        <div id="content">
            <h1>Betty's Portfolio</h1>
            <p>This is my portfolio.</p>
            <p>I am a rising junior at Hunter College. I am an NYC native and when I'm not in school or working, you can find me sleeping, painting, or playing Animal Crossing.</p>
            <img src="images/eevee.GIF"/>
            <br>
            <button onclick="changeBackgroundColor('lavender');">My favorite color</button>
            <br>
            <div id="comments-section">
                <div id="login-info" hidden>
                    <form action="/nickname" method="POST">
                        <label for="nickname">You are currently signed in as: </label>
                        <br>
                        Change your nickname:
                        <input type="text" name="nickname" id="nickname" size="10">
                        <input type="submit" value="Change username" />
                    </form>
                </div>
                <a id="login" href=""></a>
                <div id="comments-form" hidden>
                    <form action="/addcomment" method="POST">
                        <input type="text" name="comment" required>
                        <input type="submit" value="Post Comment"/>
                    </form>
                </div>
                <div id="comments-container">
                    <button onclick="deleteComments()">Delete all comments.</button>
                    <label for="num">Display </label>
                    <input type="number" id="num" name="num" value="10" min="0" onchange="getComments()"> comments.
                    <br>
                    <ul id="comments-list"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
